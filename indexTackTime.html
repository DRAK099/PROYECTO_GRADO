<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./css/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>


<body class="bg-dark">
    <div>
        <div class="container p-2">
            
            <h1 class="text-primary">Tack Time </h1>
            <div class="card mt-3 mx-3 mt-n5 shadow-lg" style="border-radius: 10px; border-left:8px blue solid;">

                <h3 class="text-primary text-uppercase ms-4 mt-4">Ingreso de datos</h3>
                <div class="card-body ms-4" id="card">
                    <form action="" id="formTackTime" onsubmit="return tackTimeFunction(event)" method="get"
                        target="_self">
                        <div class="ms-3 row">
                            <div class="col">
                                <label for="date">Fecha</label>
                                <input type="date" id="date" name="date">
                            </div>
                        </div>
                        <div class="ms-3 row">
                            <div class="col">
                                <label for="days">DÃ­as</label>
                                <input type="number" id="days" name="days">
                            </div>
                        </div>
                        <div class="ms-3 row">
                            <div class="col">
                                <label for="turno">Turno</label>
                                <input type="number" id="turno" name="turno">
                            </div>
                        </div>
                        <div class="ms-3 row">
                            <div class="col">
                                <label for="demanda">Demanda</label>
                                <input type="number" id="demanda" name="demanda">
                            </div>
                        </div>
                        <div class="ms-3 row">
                            <div class="col">
                                <label for="calidad">Calidad</label>
                                <input type="number" id="calidad" name="calidad">
                            </div>
                        </div>
                        <div class="ms-3 row">
                            <div class="col">
                                <label for="eficiencia">Eficiencia</label>
                                <input type="number" id="eficiencia" name="eficiencia">
                            </div>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <table id="tackTimeTable">
                        <tr>
                            <th>
                                Horas
                            </th>
                            <th>
                                Minutos
                            </th>
                            <th>
                                Segundos
                            </th>
                            <th>
                               New Tack Time
                            </th>
                            <th>
                                Calidad
                            </th>
                            <th>
                                Eficiencia
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    
    </div>
    <script src="./js/tackTime.js"> </script>
</body>

</html>
